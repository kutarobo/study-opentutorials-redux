<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js">

        </script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="topic"></div>
        <div id="control"></div>
        <div id="content"></div>
        <script>
            function subject() {
                document.querySelector('#subject').innerHTML=`
                <header>
                    <h1>WEB</h1>
                    Hello, WEB
                <header>
                `;
            }

            function topic() {
                var state = store.getState();
                console.log(state);
                var i = 0;
                var liTags = '';
                while(i < state.contents.length){
                    liTags = liTags + `
                        <li><a onclick="
                            event.preventDefault();
                            var action = {type: 'SELECT', id: ${state.contents[i].id}}
                            store.dispatch(action);
                            " 
                            href="${state.contents[i].id}">${state.contents[i].title}</a></li>
                    `;
                    i = i + 1;
                }
                document.querySelector('#topic').innerHTML=`
                <nav>
                    <ol>
                        ${liTags}
                    </ol>
                </nav>        
                `;
            }


            function control(){
                document.querySelector('#control').innerHTML=`
                <ul>
                    <li><a onclick="
                        event.preventDefault();
                        store.dispatch({
                            type:'CHANGE_MODE',
                            mode: 'create'
                        })
                        "
                         href="/create">create</a></li>
                    <li><input type="button" onclick="
                        store.dispatch({
                            type: 'DELETE'
                        })
                        " value="delete"></li>
                </ul>
                `
            };

            function article() {
                var state = store.getState();

                if(state.mode === 'create') {
                    document.querySelector('#content').innerHTML = `
                    <article>
                        <form onsubmit="
                            event.preventDefault();
                            var _title = this.title.value;
                            var _desc = this.desc.value;
                            store.dispatch({
                                type:'CREATE',
                                title: _title,
                                desc: _desc
                            })
                        ">
                            <p>
                                <input type="text" name="title" placeholder="title" />
                            </p>
                            <p>
                                <textarea type="text" name="desc" placeholder="desc" ></textarea>
                            </p>
                            <p>
                                <input type="submit" >
                            </p>
                        </form>
                    </article>
                    `;
                } else if (state.mode === 'read') {
                    var i = 0;
                    var aTitle, aDesc;
                    while(i < state.contents.length) {
                        if(state.contents[i].id === state.selected_id) {
                            aTitle = state.contents[i].title;
                            aDesc = state.contents[i].desc;
                        }
                        i = i + 1
                    }
                    document.querySelector('#content').innerHTML=`
                    <article>
                        <h2>${aTitle}</h2>
                        ${aDesc}
                    </article>
                    `
                    
                } else if (state.mode === 'welcom') {
                    document.querySelector('#content').innerHTML = `
                        <article>
                            <h2>Welcom</h2>
                            Hello,  Redux!!
                        </article>
                    `;
                }
                
            }

            function reducer(state, action) {
                if (state === undefined) {
                    return {
                        // 초기값
                        max_id: 2,
                        mode: 'welcome', // create, read
                        selected_id: null,
                        contents: [
                            {id: 1, title: 'HTML', desc: 'HTML is ...'},
                            {id: 2, title: 'CSS', desc: 'CSS is ...'},
                        ]
                    }
                }

                var newState;
                if (action.type === 'SELECT') {
                    newState = Object.assign({}, state, {selected_id: action.id, mode: 'read'});
                } else if (action.type ==='CREATE') {
                    var newMaxId = state.max_id + 1;
                    var newContents = state.contents.concat();
                    newContents.push({id:newMaxId, title: action.title, desc: action.desc})
                    newState = Object.assign({}, state, {
                        max_id: newMaxId,
                        contents: newContents,
                        mode: 'read'
                    })
                } else if (action.type === 'DELETE') {
                    var newContents = [];
                    var i = 0;
                    while(i < state.contents.length) {
                        if(state.selected_id !== state.contents[i].id) {
                            newContents.push(
                                state.contents[i]
                            );
                        }
                        i = i + 1;
                    }
                    newState = Object.assign({}, state, {
                        contents: newContents,
                        model: 'WELCOME'
                    })

                } else if(action.type === 'CHANGE_MODE') {
                    newState = Object.assign({}, state, {
                        mode: action.mode
                    });
                }
                console.log(action, state, newState);
                return newState;
            }

            var store = Redux.createStore(reducer);
            store.subscribe(article)
            store.subscribe(topic)
            subject();
            topic();
            control();
            article();
        </script>
    </body>
</html>
